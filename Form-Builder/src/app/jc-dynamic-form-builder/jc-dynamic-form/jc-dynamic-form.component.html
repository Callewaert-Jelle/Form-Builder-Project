<form [formGroup]="jcFormGroup">
    <ng-container jcDynamicInput *ngFor="let controlName of objectKeys(jcFormGroup.controls)"
    [jcFormControlName]='controlName'
    [jcFormControl]="jcFormGroup.controls[controlName]"
    [jcFormGroup]="jcFormGroup"></ng-container>
</form>

<p *ngFor="let control of objectEntries(jcFormGroup.controls)">{{control[0]}}:{{control[1].value}}</p>
